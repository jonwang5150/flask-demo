<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>股市資訊</title>
    <style>
        body {
            text-align: center;
        }

        li {
            width: 200px;
            display: inline-block;
            padding: 12px;
            margin: 6px;
            color: chocolate;
            border-radius: 6px;
            list-style-type: none;
            background-color: gold;
        }

        .banner {
            background-color: cadetblue;
            padding: 12px;
            color: white;
        }
    </style>
</head>

<body>

    <h1 class="banner">亞股資訊</h1>

    <p>{{datetime}}</p>

    {% for stock in stocks %}
    <li>{{stock['分類']}}-{{stock['指數']}}</li>
    {% endfor %}
</body>

</html>
